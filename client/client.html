<head>
	<title>Budget</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="span6">
				<h5>Budget App!</h5>

                {{> events_calendar}}

				{{> events_table}}

				{{> add_event}}
			</div>
		</div>
	</div>
</body>

<template name="events_calendar">
    <div id="calendar"></div>
</template>

<template name="events_table">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Date</th>
			<th>Amount</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		{{#each calendar_events}}
			{{> event}}
		{{/each}}
		</tbody>
	</table>
</template>

<template name="event">
	<tr>
		<td>{{name}}</td>
		<td>{{type}}</td>
		<td>{{due}}</td>
		<td>{{amount}}</td>
		<td>
			<a class="btn btn-danger delete">Delete</a>
            <a class="btn edit" data-id="{{_id}}">Edit</a>
		</td>
	</tr>
</template>

<template name="add_event">
	<a class="add-event btn btn-primary">Add Event</a>

	<div class="modal hide fade" id="add-event-modal">
		<div class="modal-header">
			<a href="#" class="close" data-dismiss="modal">x</a>
			<h3>Add Event</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" id="add-event-form">
                <input type="hidden" name="_id" />

				<div class="control-group">
					<label class="control-label">Name</label>
					<div class="controls">
						<input type="text" name="name" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Type</label>
					<div class="controls">
						<select name="type">
							<option value="bill">Bill Due</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Amount</label>
					<div class="controls">
						<input type="text" name="amount" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Date</label>
					<div class="controls">
						<input type="text" name="date" class="datepicker" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">&nbsp;</label>
					<div class="controls">
						<input type="submit" class="btn btn-success save-event" value="Save" />
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
